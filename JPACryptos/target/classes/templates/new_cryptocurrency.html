<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout::head}">
<meta charset="utf-8" />
<title>Formulario nueva cryptocurrency</title>
</head>
<body>
	<header th:replace="~{layout/layout::header}"></header>
	<br /><br />
	<div align="center">
		<h1>Insertar nueva cryptocurrency</h1>
		<br />
		<form th:action="@{/saveCryptocurrency}" th:object="${cryptocurrency}" method="POST">
			<table border="0" cellpadding="10">
				<tr>				
					<td>Nombre:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Descripci√≥n:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td>Precio:</td>
					<td><input type="text" th:field="*{value}" /></td>
				</tr>
				<tr>
					<td>Based in:</td>
					<td><input type="text" th:field="*{basedIn}" /></td>
				</tr>
				<tr>
					<td>Autor:</td>
					<td><input type="text" th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td>
						<select class="p-2 mt-4" aria-label="idCountry" id="idCountry" name="idCountry" required 
							style="border-radius: 40px; max-width: 100%; background-color: #fbceb5; border: 0px">
							<option selected>Seleccionar country</option>
							<option th:each="country: ${listaCountries}" th:text="${country.name}"
								th:value="${country.id}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="btn_uy">
							<button class="btn btn-success" type="submit">Guardar</button>
						</div>
					</td>
				</tr>
			</table>
		</form>
		<div class="form-cover">
			<div class="container">
				<form action="/ToHomePage" method="GET">
					<button type="submit" class="btn btn-success">Volver al inicio</button>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout::footer}" class="bg-dark"></footer>
</body>
</html>
